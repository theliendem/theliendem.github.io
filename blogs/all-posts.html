<!DOCTYPE html>
<html>

<head>
	<title>All Posts | Neil Dembla</title>
	<link rel="icon" href="/assets/favicon.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="/style.css">

	<!-- Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="All blog posts by Neil Dembla">
	<meta name="keywords" content="Neil Dembla, blog, posts">
	<meta name="author" content="Neil Dembla">
	<meta name="theme-color" content="#000000">

	<!-- Comment out this script to remove typing animation -->
	<script src="/script.js" defer></script>

	<!-- For social icons -->
	<script src="https://kit.fontawesome.com/1bba239c66.js" crossorigin="anonymous"></script>
</head>

<body>
	<script id="replace_with_navbar" src="/js/add_nav.js"></script>

	<div id="hidden-content">
		<h1>All Posts</h1>
		<br>
		<hr><br>

		<div class="posts-by-year">
			<!-- 2025 -->
			<div class="year-section">
				<button class="year-header" onclick="toggleYear(this)">
					2025
					<i class="fas fa-chevron-down"></i>
				</button>
				<div class="year-content" style="display: block;">
					<!-- April 2025 -->
					<div class="month-section">
						<h3>April</h3>
						<div class="post-list">
							<a href="/blogs/2025-04-23" class="post-item">
								<span class="post-date">April 23</span>
								<span class="post-title">Edition #1</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<a href="/blog" class="back-to-blog">
			<i class="fas fa-arrow-left"></i> Back to Blog
		</a>
	</div>

	<div id="content">
	</div>

	<script>
		function showSidebar() {
			const sidebar = document.querySelector(".sidebar");
			sidebar.style.display = "flex";
		}

		function hideSidebar() {
			const sidebar = document.querySelector(".sidebar");
			sidebar.style.display = "none";
		}

		function toggleYear(button) {
			const content = button.nextElementSibling;
			const icon = button.querySelector('i');
			
			if (content.style.display === 'block') {
				content.style.display = 'none';
				icon.className = 'fas fa-chevron-right';
			} else {
				content.style.display = 'block';
				icon.className = 'fas fa-chevron-down';
			}
		}
	</script>

	<style>
		.posts-by-year {
			max-width: 800px;
		}

		.year-section {
			margin-bottom: 2rem;
		}

		.year-header {
			font-family: "Courier New", Courier, monospace;
			font-size: 2rem;
			color: white;
			margin-bottom: 1rem;
			cursor: pointer;
			display: flex;
			align-items: center;
			gap: 1rem;
			transition: color 0.2s ease;
			background: none;
			border: none;
			padding: 0;
			text-align: left;
			width: 100%;
		}

		.year-header:hover {
			color: #888;
		}

		.year-content {
			padding-left: 1rem;
			border-left: 1px solid rgba(255, 255, 255, 0.1);
		}

		.month-section {
			margin-bottom: 2rem;
		}

		.month-section h3 {
			font-family: "Courier New", Courier, monospace;
			font-size: 1.5rem;
			color: #888;
			margin-bottom: 1rem;
			padding-bottom: 0.5rem;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.post-list {
			display: flex;
			flex-direction: column;
			gap: 0.5rem;
		}

		.post-item {
			display: flex;
			align-items: center;
			padding: 1rem;
			background-color: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			text-decoration: none;
			color: inherit;
			transition: transform 0.2s ease, background-color 0.2s ease;
		}

		.post-item:hover {
			transform: translateX(5px);
			background-color: rgba(255, 255, 255, 0.08);
			text-decoration: none;
		}

		.post-date {
			min-width: 100px;
			color: #888;
			font-size: 0.9rem;
		}

		.post-title {
			font-size: 1.1rem;
		}

		@media (max-width: 768px) {
			.post-item {
				flex-direction: column;
				align-items: flex-start;
				gap: 0.5rem;
			}

			.post-date {
				min-width: auto;
			}
		}
	</style>

	<script id="replace_with_footer" src="/js/add_footer.js"></script>
</body>

</html>
